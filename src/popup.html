<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 280px;
            padding: 16px;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .title {
            font-weight: bold;
        }

        .subtitle {
            font-size: 11px;
            color: #666;
            margin: 2px 0 0 0;
        }

        .description {
            color: #666;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 12px;
            margin-right: 16px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="img/logo32x32.png" alt="Logo" class="logo">
    <div>
        <div class="title">Playlist Searcher</div>
        <div class="subtitle">for YouTube Music</div>
    </div>
</div>

<div class="description">
    This extension allows you to quickly search through your playlists on YouTube Music.
</div>

<div class="links">
    <a target="_blank" href="https://github.com/milano-slesarik/playlist-searcher-for-youtube-music">Homepage</a>
    <a target="_blank" href="https://github.com/milano-slesarik/playlist-searcher-for-youtube-music/issues">Issues</a>
</div>
</body>
</html>
